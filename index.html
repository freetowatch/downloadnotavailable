<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }
    
    .message {
      font-size: 96px;
      text-align: center;
      color: black;
      padding: 40px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="message">
    Download Not Available
  </div>
</body>
</html>
